<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1 class="heading">Drum Kit</h1>
    
<div class="keys">

    <div data-key="65" class="key">

        <kbd>A</kbd>

        <span class="sound">clap</span>

    </div>

    <div data-key="83" class="key">

        <kbd>S</kbd>

        <span class="sound">hihat</span>

    </div>

    <div data-key="68" class="key">

        <kbd>D</kbd>

        <span class="sound">kick</span>

    </div>

    <div data-key="70" class="key">

        <kbd>F</kbd>

        <span class="sound">openhat</span>

    </div>

    <div data-key="71" class="key">

        <kbd>G</kbd>

        <span class="sound">boom</span>

    </div>

    <div data-key="72" class="key">

        <kbd>H</kbd>

        <span class="sound">ride</span>

    </div>

    <div data-key="74" class="key">

        <kbd>j</kbd>

        <span class="sound">snare</span>

    </div>

    <div data-key="75" class="key">

        <kbd>k</kbd>

        <span class="sound">tom</span>

    </div>

    <div data-key="76" class="key">

        <kbd>l</kbd>

        <span class="sound">tink</span>

    </div>

</div>
    <audio data-key="65" src="a.mp3"></audio>

    <audio data-key="83" src="s.mp3"></audio>

    <audio data-key="68" src="d.mp3"></audio>

    <audio data-key="70" src="r.wav"></audio>

    <audio data-key="71" src="z.wav"></audio>

    <audio data-key="72" src="c.wav"></audio>

    <audio data-key="74" src="j.mp3"></audio>

    <audio data-key="75" src="k.mp3"></audio>

    <audio data-key="76" src="l.mp3"></audio>
                                 

    <script src="drum.js"></script>
</body>
</html>
